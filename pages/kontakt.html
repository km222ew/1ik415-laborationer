            <fieldset>
                <legend>Vem är du?</legend>

                    <option value="blank" selected>Välj kön</option>

                </select>

            </fieldset>
            
            <fieldset>
                <legend>Information om dig</legend>
            
                <label for="mail">Kontakta mig via mail</label> <input type="checkbox" name="Mail" id="mail" value="Ja">
                <label for="telefon">Kontakta mig via telefon</label> <input type="checkbox" name="Telefon" id="telefon" value="Ja">
            
            </fieldset>
                <input type="submit" value="Skicka frågan">
